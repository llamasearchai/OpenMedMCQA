name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv pip install -e ".[dev,cli,data]"
      - name: Lint
        run: ruff check src tests
      - name: Type check
        run: mypy src
      - name: Tests
        env:
          LIGHT_TESTS: '1'
        run: pytest -q --disable-warnings --maxfail=1
name: ci

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install UV
        run: pip install uv

      - name: Install dependencies
        run: uv pip install -e ".[dev,cli,data]"

      - name: Lint (ruff)
        run: |
          ruff check src tests
          ruff format --check src tests

      - name: Type check (mypy)
        run: mypy src

      - name: Run tests
        env:
          LIGHT_TESTS: "1"
        run: pytest -q --disable-warnings --maxfail=1 --cov=medagent --cov-report=term-missing

